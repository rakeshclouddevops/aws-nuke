name: Destroy AWS Resources
on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight every day
  workflow_dispatch:    # Allows manual triggering

jobs:
  destroy-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Read variables from YAML
        id: vars
        uses: actions/github-script@v6
        with:
          script: |
            const yaml = require('js-yaml');
            const fs = require('fs');
            const fileContents = fs.readFileSync('variables.yml', 'utf8');
            const data = yaml.load(fileContents);
            return data;

      - name: Install Cloud Nuke
        run: |
          curl -LO https://github.com/gruntwork-io/cloud-nuke/releases/download/v0.37.1/cloud-nuke_linux_amd64
          chmod +x cloud-nuke_linux_amd64
          sudo mv cloud-nuke_linux_amd64 /usr/local/bin/cloud-nuke

      - name: Verify Cloud Nuke Installation
        run: |
          /usr/local/bin/cloud-nuke --version

      - name: Run Cloud Nuke
        run: |
          /usr/local/bin/cloud-nuke aws --region ${{ steps.vars.outputs.aws.region1 }} --region ${{ steps.vars.outputs.aws.region2 }} --force --resource-type ${{ steps.vars.outputs.cloudnuke.services.join(',') }}
